<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App Load</title>
</head>
<body>
    <h1>Testing App Load</h1>
    <iframe 
        src="http://localhost:1420/" 
        width="100%" 
        height="600" 
        style="border: 2px solid #333;">
    </iframe>
    
    <script>
        // Check if the app loads properly
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const appDiv = iframeDoc.getElementById('app');
                if (appDiv) {
                    console.log('App container found!');
                    if (appDiv.innerHTML.trim()) {
                        console.log('App has content - SUCCESS!');
                        document.body.insertAdjacentHTML('beforeend', '<p style="color: green; font-weight: bold;">✓ App loaded successfully!</p>');
                    } else {
                        console.log('App container is empty - WHITE SCREEN ISSUE');
                        document.body.insertAdjacentHTML('beforeend', '<p style="color: red; font-weight: bold;">✗ App container is empty (white screen)</p>');
                    }
                } else {
                    console.log('No app container found');
                    document.body.insertAdjacentHTML('beforeend', '<p style="color: orange; font-weight: bold;">⚠ No app container found</p>');
                }
            } catch (e) {
                console.log('Cannot access iframe content (CORS):', e);
                document.body.insertAdjacentHTML('beforeend', '<p style="color: blue;">ℹ Cannot check iframe content due to CORS - please check manually</p>');
            }
        }, 3000);
    </script>
</body>
</html>
