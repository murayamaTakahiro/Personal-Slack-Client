<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Debug Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .section {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .title {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        pre {
            background: #333;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #ff5252;
        }
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Thread Debug Test</h1>
    
    <div class="section">
        <div class="title">Test Controls</div>
        <button onclick="testMessageWithThread()">Test Message with Thread</button>
        <button onclick="testMessageWithoutThread()">Test Message without Thread</button>
        <button onclick="testThreadParent()">Test Thread Parent</button>
        <button onclick="testThreadReply()">Test Thread Reply</button>
    </div>
    
    <div class="section">
        <div class="title">Message Object</div>
        <pre id="messageObject">No message selected</pre>
    </div>
    
    <div class="section">
        <div class="title">Thread Loading Logic</div>
        <pre id="threadLogic">No logic tested</pre>
    </div>
    
    <div class="section">
        <div class="title">API Call Parameters</div>
        <pre id="apiParams">No API call made</pre>
    </div>

    <script>
        // Simulate different message types
        function createMessage(options = {}) {
            return {
                ts: options.ts || "1234567890.123456",
                threadTs: options.threadTs || undefined,
                user: "U123456",
                userName: "Test User",
                text: options.text || "Test message",
                channel: "C123456",
                channelName: "test-channel",
                permalink: "https://slack.com/archives/C123456/p1234567890123456",
                isThreadParent: options.isThreadParent || false,
                replyCount: options.replyCount || undefined,
                reactions: []
            };
        }
        
        function displayMessage(message) {
            document.getElementById('messageObject').textContent = JSON.stringify(message, null, 2);
        }
        
        function evaluateThreadLogic(message) {
            let logic = [];
            
            logic.push(`message.isThreadParent: ${message.isThreadParent}`);
            logic.push(`message.threadTs: ${message.threadTs || 'undefined'}`);
            logic.push(`Has threadTs: ${!!message.threadTs}`);
            logic.push(`Is thread parent: ${message.isThreadParent}`);
            logic.push('');
            
            // Current logic from ThreadView.svelte lines 34-44
            if (message.isThreadParent || message.threadTs) {
                const tsToUse = message.threadTs || message.ts;
                logic.push(`✅ WILL LOAD THREAD`);
                logic.push(`Thread timestamp to use: ${tsToUse}`);
                logic.push('');
                logic.push('Logic path:');
                if (message.isThreadParent && !message.threadTs) {
                    logic.push('- Thread parent without threadTs');
                    logic.push('- Using message.ts as thread timestamp');
                } else if (message.threadTs) {
                    logic.push('- Has threadTs (is a reply or parent with threadTs)');
                    logic.push('- Using message.threadTs as thread timestamp');
                }
            } else {
                logic.push(`❌ WILL NOT LOAD THREAD`);
                logic.push('Reason: Not a thread parent and no threadTs');
            }
            
            document.getElementById('threadLogic').textContent = logic.join('\n');
            
            // Show what API call would be made
            if (message.isThreadParent || message.threadTs) {
                const tsToUse = message.threadTs || message.ts;
                document.getElementById('apiParams').textContent = JSON.stringify({
                    command: "get_thread",
                    channel_id: message.channel,
                    thread_ts: tsToUse
                }, null, 2);
            } else {
                document.getElementById('apiParams').textContent = "No API call would be made";
            }
        }
        
        function testMessageWithThread() {
            const message = createMessage({
                ts: "1234567890.123456",
                threadTs: "1234567890.000000",  // Has thread timestamp (is a reply)
                text: "This is a reply in a thread",
                isThreadParent: false
            });
            displayMessage(message);
            evaluateThreadLogic(message);
        }
        
        function testMessageWithoutThread() {
            const message = createMessage({
                ts: "1234567890.123456",
                text: "This is a standalone message",
                isThreadParent: false
            });
            displayMessage(message);
            evaluateThreadLogic(message);
        }
        
        function testThreadParent() {
            const message = createMessage({
                ts: "1234567890.000000",
                threadTs: "1234567890.000000",  // Thread parent has threadTs equal to ts
                text: "This is the parent message of a thread",
                isThreadParent: true,
                replyCount: 5
            });
            displayMessage(message);
            evaluateThreadLogic(message);
        }
        
        function testThreadReply() {
            const message = createMessage({
                ts: "1234567890.999999",
                threadTs: "1234567890.000000",  // Reply has parent's timestamp as threadTs
                text: "This is a reply to the thread",
                isThreadParent: false
            });
            displayMessage(message);
            evaluateThreadLogic(message);
        }
        
        // Test on load with a thread parent
        window.onload = () => {
            testThreadParent();
        };
    </script>
</body>
</html>
