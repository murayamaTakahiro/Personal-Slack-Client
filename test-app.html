<!DOCTYPE html>
<html>
<head>
    <title>App Test</title>
</head>
<body>
    <h1>Testing Personal Slack Client</h1>
    <iframe src="http://localhost:1420" width="100%" height="600" style="border: 2px solid #333;"></iframe>
    <p>If you see the app interface above, it's working correctly!</p>
    <p>Status: <span id="status">Checking...</span></p>
    
    <script>
        fetch('http://localhost:1420')
            .then(response => {
                document.getElementById('status').textContent = 
                    response.ok ? '✓ App is running' : 'App returned error: ' + response.status;
            })
            .catch(err => {
                document.getElementById('status').textContent = '✗ Cannot connect to app';
            });
    </script>
</body>
</html>
